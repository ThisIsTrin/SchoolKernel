name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Setup Node 
      uses: actions/setup-node@v2
      with:
        node-version: '16'
    - name: install
      working-directory: ./backend
      run: yarn install
    - name: ESLint
      working-directory: ./backend
      run: yarn run lint
